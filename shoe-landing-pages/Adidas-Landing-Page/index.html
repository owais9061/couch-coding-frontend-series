<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./styls.css">
</head>
<body>
    <section id="main">
        <nav>
            <div class="container">
                <div class="row">
                    <figure class="logo__img--wrapper">
                        <img src="./logo.png" alt="logo">
                    </figure>
                    <ul class="nav__social--icons">
                        <li class="nav__social--icon"><img src="https://www.freepnglogos.com/uploads/logo-facebook-png/logo-facebook-best-facebook-logo-icons-gif-transparent-png-images-9.png" alt="facebook-logo"></li>
                        <li class="nav__social--icon insta__logo"><img src="https://cdn.freebiesupply.com/images/large/2x/instagram-icon-white-on-black-circle.png" alt="Insta-logo"></li>
                        <li class="nav__social--icon"><img src="https://i.pinimg.com/originals/5c/a9/8c/5ca98c73b2bb7a02bf8350933c7ca443.png" alt="facebook-logo"></li>
                    </ul>
                </div>
            </div>
        </nav>
        <header id="hero__section">
            <div class="left__hero--section">
                <div class="container">
                    <div class="row">
                        <figure class="hero__img--wrapper">
                            <img src="./adidas-yeezy-boost-350-v2.png" alt="hero-image">
                        </figure>
                    </div>
                </div>
            
            </div>

            <div class="right__hero--section">
                <div class="container">
                    <div class="row">
                        <h1>NEW ARRIVAL</h1>
                        <h3>ADIDAS YEEZY BOOST-350 v2</h3>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sit, sunt tempore.<br> Maiores sint dignissimos dolorum veritatis maxime! Fuga quos autem, voluptates laudantium mollitia veniam excepturi!</p>
                        <button>Order now</button>
                    </div>
                </div>
                
            </div>
        </header>
    </section>
</body>
</html>
